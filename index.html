<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de cuotas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>WIN TO INFLACION</h1>
  </header>
  <main>
    <div class="card">
      <h2>¿Te conviene comprar en cuotas o al contado?</h2>
      <div>¿De que pais eres?</div>
      <div>
        <select id="inputpais">
          <option value="arg">Argentina</option>
          <option value="chi">Chile</option>
          <option value="uru">Uruguay</option>
        </select>
        <button id="enviarpais">Enviar</button>
      </div>
      <div id="avisopais"></div>
      <h3>Solo ingresa los siguientes datos:</h3>
      <ul>
        <li>Precio del producto al contado:</li> <input type="number" id="inputpreciocontado">
        <li>Precio del producto final en cuotas: </li><input type="number" id="inputpreciocuotas">
        <li>Cantidad de cuotas: </li><input type="number" id="inputcuotas">
      </ul>
      <button id="boton">¿Qué conviene?</button>
    </div>
    <div id="conclusionfinal" class="card2"></div>
    <div id="padre"></div>
  </main>
  <footer>Zaffa ©</footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</body>
<script src="archivo.js"></script>

</html>
